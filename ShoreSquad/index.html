<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="weather">
      <h2>Live Weather</h2>
      <div id="weather-info">Loading...</div>
    </section>
    <section id="map">
      <h2>Cleanup Map</h2>
      <div id="mapid" style="height: 300px; display:none;"></div>
      <div id="google-map-embed" style="width:100%;height:300px;">
        <iframe
          title="Next Cleanup Location"
          width="100%"
          height="300"
          frameborder="0"
          style="border:0"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=1.381497,103.955574&hl=en&z=15&output=embed&markers=1.381497,103.955574%7CNext+Cleanup"
          allowfullscreen>
        </iframe>
      </div>
    </section>
    <section id="crew">
      <h2>Your Crew</h2>
      <div id="badge-counter" aria-live="polite">Badges: <span id="badge-count">0</span></div>
    </section>
    <section id="share">
      <h2>Share the Movement</h2>
      <button id="share-btn" aria-label="Share ShoreSquad">Share</button>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
